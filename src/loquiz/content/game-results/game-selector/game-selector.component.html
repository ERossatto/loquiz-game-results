<section class="game-selector">
  <h4 class="game-selector_title">{{ texts.title[ls.lang] }}</h4>
  <mat-form-field appearance="fill" class="game-selector_form-field">
    <mat-label>{{ texts.selectGame[ls.lang] }}</mat-label>
    <mat-select [(value)]="gameIdSelected" (selectionChange)="gameIdChange.emit(gameIdSelected)">
      <mat-option *ngFor="let game of gameList" [value]="game.id">
        {{ game.title }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</section>
