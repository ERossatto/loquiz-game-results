<section class="teams-info">
  <mat-toolbar color="secondary">{{ texts.title[ls.lang] }}</mat-toolbar>
  <table mat-table [dataSource]="teamList" class="teams-info_table">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>{{ texts.column.id[ls.lang] }}</th>
      <td mat-cell *matCellDef="let team"> {{ team.id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>{{ texts.column.name[ls.lang] }}</th>
      <td mat-cell *matCellDef="let team"> {{ team.name }} </td>
    </ng-container>

    <!-- Play Time Column -->
    <ng-container matColumnDef="playTime">
      <th mat-header-cell *matHeaderCellDef>{{ texts.column.playtime[ls.lang] }}</th>
      <td mat-cell *matCellDef="let team"> {{ team.playTime }} min </td>
    </ng-container>

    <!-- Odometer Column -->
    <ng-container matColumnDef="odometer">
      <th mat-header-cell *matHeaderCellDef>{{ texts.column.odometer[ls.lang] }}</th>
      <td mat-cell *matCellDef="let team"> {{ team.odometer }} </td>
    </ng-container>

    <!-- Total Score Column -->
    <ng-container matColumnDef="totalScore">
      <th mat-header-cell *matHeaderCellDef>{{ texts.column.totalscore[ls.lang] }}</th>
      <td mat-cell *matCellDef="let team"> {{ team.totalScore }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
