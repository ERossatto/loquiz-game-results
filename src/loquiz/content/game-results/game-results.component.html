<section>
  <p align="center">{{ texts.textTest[ls.lang] }}</p>

  <!-- screen loading -->
  <!-- screen loading -->

  <!-- game-title-selector-component -->
  <!-- Input gameList: IGame[]-->
  <!-- Input gameIdSelected -->
  <!-- Output gameIdChange($event): EventEmmiter<string> -->
  <div class="game-selector">
    <h4 class="game-selector_title">Game selector</h4>
    <mat-form-field appearance="fill" class="game-selector_form-field">
      <mat-label>Select a game</mat-label>
      <mat-select [(value)]="game.idSelected" (selectionChange)="game.onIdSelectedChange(game.idSelected)">
        <mat-option *ngFor="let game of game.list" [value]="game.id">
          {{ game.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <!-- game-title-selector-component -->

  <!-- team-info -->
  <!-- Input teamList: ITeam[] -->
  <!-- Input displayedColumns: string[] -->
  <div class="teams-info">
    <mat-toolbar color="secondary">Teams Info</mat-toolbar>
    <table mat-table [dataSource]="team.list" class="teams-info_table">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let team"> {{ team.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let team"> {{ team.name }} </td>
      </ng-container>

      <!-- Odometer Column -->
      <ng-container matColumnDef="odometer">
        <th mat-header-cell *matHeaderCellDef> Odometer </th>
        <td mat-cell *matCellDef="let team"> {{ team.odometer }} </td>
      </ng-container>

      <!-- Total Score Column -->
      <ng-container matColumnDef="totalScore">
        <th mat-header-cell *matHeaderCellDef> Total score </th>
        <td mat-cell *matCellDef="let team"> {{ team.totalScore }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <!-- team-info -->

</section>
