<section
  class="menu-dash"
  [ngClass]="{'menu-dash--toogle': toggle}">

  <div class="options">
    <a [routerLink]="['/game-results']" (click)="handleOption()">
      {{ texts.optionList.gameResults[ls.lang] }}
    </a>
    <a [routerLink]="['/about-project']" (click)="handleOption()">
      {{ texts.optionList.aboutProject[ls.lang] }}
    </a>
  </div>

  <div class="languages">
    <img
      src="../../../assets/images/brazil-flag.png"
      alt="brazil flag"
      (click)="ls.setLangPT()"
    >
    <img
      src="../../../assets//images/england-flag.png"
      alt="england flag"
      (click)="ls.setLangEN()"
    >
  </div>

</section>
